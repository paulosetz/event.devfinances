<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>dev.finance$</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/style.css" />
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400;1,700&display=swap"
      rel="stylesheet">
</head>

<body>
   <!-- Page Header -->
   <header>
      <h1 id="logo">dev.finance$</h1>
      <p id="slogan">Seu orçamento na ponta do dedo!</p>
   </header>

   <!-- Main Page Content -->
   <main class="container">
      <!-- Balance Section -->
      <section id="balance">
         <h2>Balanço</h2>
         <div class="card">
            <h3>Entradas</h3>
            <p>R$ 5.000,00</p>
         </div>
         <div class="card">
            <h3>Saídas</h3>
            <p>R$ 2.000,00</p>
         </div>
         <div class="card total">
            <h3>Total</h3>
            <p>R$ 3.000,00</p>
         </div>
      </section>

      <!-- Trasanction Section -->
      <section id="transaction">
         <h2>Transações</h2>
         <table id="data-table">
            <thead>
               <tr>
                  <th scope="col">Descrição</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Data</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td class="description">Luz</td>
                  <td class="expense">-R$ 500,00</td>
                  <td class="date">15/05/2021</td>
               </tr>
               <tr>
                  <td class="description">Criação de WebSite</td>
                  <td class="income">R$ 5.000,00</td>
                  <td class="date">15/05/2021</td>
               </tr>
               <tr>
                  <td class="description">Internet</td>
                  <td class="expense">-R$ 100,00</td>
                  <td class="date">15/05/2021</td>
               </tr>
            </tbody>
         </table>
      </section>
   </main>

   <!-- Page Footer -->
   <footer>
      <p>dev.finance$ <sup>2021</sup></p>
   </footer>
</body>

</html>
